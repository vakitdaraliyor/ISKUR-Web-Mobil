<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">

        <header class="jumbotron my-4 border border-info rounded">
            <h1 class="display-3" align="center">İŞKUR HTML&CSS!</h1>
            <h1 class="display-3" align="center"> Jquery Textbox Control</h1><br><br>
            <h2 align="center">Welcome to Login Page</h2>
        </header>

        <div class="row border border-warning rounded" style="margin-bottom: 20px">
            <div class="col" align="center">
                <!-- Form -->
                <form id="form">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="lblName">Name</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Enter Your Name">
                    </div>
                    <!-- Surname -->
                    <div id="divSurname" class="form-group" style="display: none">
                        <label for="lblSurname">Surname</label>
                        <input type="text" class="form-control" id="txtSurname" placeholder="Surname">
                    </div>
                    <!-- Password -->
                    <div id="divPassword" class="form-group" style="display: none">
                        <label for="lblPasword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <!-- Email -->
                    <div id="divEmail" class="form-group" style="display: none">
                        <label for="lblEmail">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <!-- Occupation -->
                    <div id="divOccupation" class="form-group" style="display: none">
                        <label for="lblOccupation">Occupation</label>
                        <input type="text" class="form-control" id="txtOccupation" placeholder="Occupation">
                    </div>
                    <!-- Country -->
                    <div id="divSelCountry" class="form-group" style="display: none">
                        <label for="lblCountry">Country</label> 
                        <select class="form-control" id="selSection">
                            <option selected>Ankara</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                    <button type="button" id="btnSend" class="btn btn-primary" data-toggle="modal" data-target="#modal">Click to Search</button>
                </form>  
                <!-- Form End -->                 
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">USER INFORMATION!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div id="userInfos"></div>
                    </div>
                    <!-- Model Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->
    </div>
</body>
</html>
